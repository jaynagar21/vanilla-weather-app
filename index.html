<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/vivid-icons@1.0.10"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary" value="Search" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <div class="location-stats">
              <h1>Auckland</h1>
              <ul class="main-stats">
                <li>Sunday, 17:43, light rain</li>
                <li>Humidity: 77%, Wind: 9.26km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-6">
            <div class="temp-icon">
              <span class="main-icon">
                <i data-vi="cloud" data-vi-size="105"></i>
              </span>
              <span> <span class="main-temp">15</span>°C | °F</span>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <ul class="week-view">
                <li>Mon</li>
                <li>
                  <i data-vi="sun"></i>
                </li>
                <li>17° | 8°</li>
              </ul>
            </div>
            <div class="col-2">
              <ul class="week-view">
                <li>Tue</li>
                <li>
                  <i data-vi="sun"></i>
                </li>
                <li>17° | 8°</li>
              </ul>
            </div>
            <div class="col-2">
              <ul class="week-view">
                <li>Wed</li>
                <li>
                  <i data-vi="sun"></i>
                </li>
                <li>17° | 8°</li>
              </ul>
            </div>
            <div class="col-2">
              <ul class="week-view">
                <li>Thu</li>
                <li>
                  <i data-vi="sun"></i>
                </li>
                <li>17° | 8°</li>
              </ul>
            </div>
            <div class="col-2">
              <ul class="week-view">
                <li>Fri</li>
                <li>
                  <i data-vi="sun"></i>
                </li>
                <li>17° | 8°</li>
              </ul>
            </div>
            <div class="col-2">
              <ul class="week-view">
                <li>Sat</li>
                <li>
                  <i data-vi="sun"></i>
                </li>
                <li>17° | 8°</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <small
            >This project was coded by Jordan Nagar as a part of the SheCodes
            program.
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
